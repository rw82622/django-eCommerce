{% extends "store/layout.html" %} {% block title %}<title>Footwear</title>{% endblock %}
{% block content %}
<h1 style="font-size: 3em">Welcome to the Footwear Page</h1>
<div style="justify-items: center;" class="hstack gap-5">
  {% for item in inventory.footwear %}
  <div class="card" style="width: 20rem;" data-id="footwear{{ item.id }}">
    <img src="../static/{{item.imageUrl}}" class="card-img-top" alt="{{ item.name }}">
    <div class="card-body">
      <h5 class="card-title">{{ item.name }}</h5>
      <h6 class="card-text">${{ item.price }}</h6>
      <button class="btn addToCart-button">Add to Cart</button>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
