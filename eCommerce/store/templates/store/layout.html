<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <title>Store</title>
    {% endblock %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <style>
        body {
            background-color: #d3d7d8;
        }
        nav {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        img {
            height: 150px;
            width: 150px;
            margin-top: 30px;
        }
        #addToCart {
            width: 150px;
        }
        #searchBox {
            border-radius: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous" defer></script>
</head>
<body class="container">
    <nav class="navbar">
            <a href="/"><button class="btn btn-outline-primary btn-lg">Home</button></a>
            <div class="dropdown">
                <button class="btn btn-outline-dark btn-lg dropdown-toggle" data-bs-toggle="dropdown">Category</button>
                <ul class="dropdown-menu">
                    <a href="/footwear" class="dropdown-item"><li>Footwear</li></a>
                    <a href="/clothes" class="dropdown-item"><li>Clothes</li></a>
                    <a href="/electronics" class="dropdown-item"><li>Electronics</li></a>
                </ul>
            </div>
            <a href="/search"><button class="btn btn-outline-dark btn-lg">Search</button></a>
            <a href="/cart"><button class="btn btn-outline-dark btn-lg">Cart</button></a>
    </nav>
    {% block content %}{% endblock %}
    {% block div %} {% endblock %}
    <footer style="text-align: center; font-size: large" class="fixed-bottom">
        &copy 2022 Rexford Wiafe
    </footer>
</body>
</html>
